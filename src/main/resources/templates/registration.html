<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: boots_trap}">
    <meta charset="UTF-8">
    <title>User Registration Form</title>
</head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <div class="row mt-2">
        <div class=" alert alert-info" th:if="${param.success}">
            Registration successful,
            please check your email to complete your registration.
        </div>
        <h2 class="m-4">User Registration Form</h2>
    </div>
    <form class="px-4" method="post" th:action="@{/registration/register}" th:object="${user}">
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
            <div class="col-sm-6">
                <input autofocus="autofocus" class="form-control" id="firstName"
                       name="firstName" required th:field="*{firstName}" type="text">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
            <div class="col-sm-6">
                <input autofocus="autofocus" class="form-control" id="lastName"
                       name="lastName" required th:field="*{lastName}" type="text">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-6">
                <input autofocus="autofocus" class="form-control" id="email"
                       name="email" required th:field="*{email}" type="text">
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-6">
                <input autofocus="autofocus" class="form-control" id="password"
                       name="password" required th:field="*{password}" type="password">
            </div>
        </div>
        <div>
            <button class="btn btn-success" type="submit">Register</button>
            <span>Registered already? <a href="/" th:href="@{/login}">
         Login here.
     </a></span>
        </div>
    </form>
</div>

</body>
</html>
