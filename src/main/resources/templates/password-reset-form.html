<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments :: boots_trap}">
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<div class="container offset-sm-2 col-md-8 mt-lg-5">
    <div th:replace="fragments :: nav_bar"></div>
    <!-- show success message if everything went well . -->
    <div class="col-sm-8" th:if="${param.reset_success}">
        <p class="alert alert-info">You have successfully reset your password, please log in here.</p>
    </div>

    <div class="row mt-2">
        <form class="px-4 mt-lg-5" method="post" th:action="@{/registration/reset-password}">
            <input name="token" th:value="${token}" type="hidden">
            <h2 class="mb-4">Reset your password </h2>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="password">New Password</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" class="form-control" id="password" name="password"
                           placeholder="new password"
                           required
                           type="password">
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label" for="confirm">Confirm Password</label>
                <div class="col-sm-6">
                    <input autofocus="autofocus" class="form-control" id="confirm" name="confirm"
                           oninput="checkConfirmPassword(this)"
                           placeholder="confirm new password"
                           required type="password">
                </div>
            </div>

            <div class="mb-3">
                <button class="btn btn-success" id="login" name="login" type="submit"> Reset Password</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function checkConfirmPassword() {
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value === password.value) {
            confirm.setCustomValidity('');
        } else {
            confirm.setCustomValidity('Confirm password does not match');
        }
    }
</script>
</body>
</html>
