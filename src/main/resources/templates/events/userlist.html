<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: boots_trap}"></head>
<body>

<nav th:replace="fragments :: nav_bar"></nav>

<div class="container py-3">
    <h1 class="text-center my-4">List of Members</h1>


    <!-- Form to handle multiple selection -->
    <form th:action="@{/events/users}" method="post" th:object="${event}">
        <input type="hidden" th:field="*{id}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Select</th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>

            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="user : ${users}">
                <td>
                    <input type="checkbox" th:field="*{selectedMemberIds}" th:value="${user.id}">
                </td>
                <td th:text="${user.id}"></td>
                <td th:text="@{${user.firstName} + ' ' + ${user.lastName}}"></td>
                <td th:text="${user.email}"></td>

            </tr>
            </tbody>
        </table>

        <!-- Submit button for multiple selection -->
        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
                <button class="btn btn-danger" href="/events">Cancel</button>
            </div>
        </div>
    </form>
</div>



<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
