<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: boots_trap}"></head>
<body>

<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="~{fragments :: nav_bar}"></div>

    <h2 class="m-4">All Members</h2>


    <!-- Form to handle multiple selection -->
    <form th:action="@{/events/users}" method="post" th:object="${event}">
        <input type="hidden" th:field="*{id}">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Select</th>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>

            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="user : ${users}">
                <td>
                    <input type="checkbox" th:field="*{selectedMemberIds}" th:value="${user.id}">
                </td>
                <td th:text="${user.id}"></td>
                <td th:text="@{${user.firstName} + ' ' + ${user.lastName}}"></td>
                <td th:text="${user.email}"></td>

            </tr>
            </tbody>
        </table>

        <!-- Submit button for multiple selection -->
        <div class="d-flex justify-content-start ms-8 mt-3">
            <div>
                <button class="btn btn-success me-2" type="submit">Submit</button>
                <button class="btn btn-danger" href="/events">Cancel</button>
            </div>
        </div>
    </form>
</div>



<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
