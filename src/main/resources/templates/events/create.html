<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: boots_trap}"></head>
<body>


<nav th:replace="fragments :: nav_bar"></nav>

<div class="container py-3">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Event</h2>

            <form method="post" th:object="${eventDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Event Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${eventDto.eventName}">
                        <p th:errorclass="text-danger"
                           th:errors="${eventDto.eventName}"
                           th:if="${#fields.hasErrors('eventName')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${eventDto.eventDescription}">
                        <p th:errorclass="text-danger"
                           th:errors="${eventDto.eventDescription}"
                           th:if="${#fields.hasErrors('eventDescription')}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Event Date</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="date" th:field="${eventDto.eventDate}">
                        <p th:errorclass="text-danger"
                           th:errors="${eventDto.eventDate}"
                           th:if="${#fields.hasErrors('eventDate')}"></p>


                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button class="btn btn-success" type="submit">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <button class="btn btn-danger" href="/events">Cancel</button>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>




<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
