<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: boots_trap}"></head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="~{fragments :: nav_bar}"></div>
    <div class="row mt-2">
        <h2 class="m-4">Event Creation Form</h2>
    </div>

    <form class="px-4" method="post" th:object="${eventDto}">

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-6">
                <input autofocus="autofocus" class="form-control" th:field="${eventDto.eventName}" type="text">
                <p th:errorclass="text-danger"
                   th:errors="${eventDto.eventName}"
                   th:if="${#fields.hasErrors('eventName')}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-6">
                <input autofocus="autofocus" class="form-control" th:field="${eventDto.eventDescription}" type="text">
                <p th:errorclass="text-danger"
                   th:errors="${eventDto.eventDescription}"
                   th:if="${#fields.hasErrors('eventDescription')}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Event Date</label>
            <div class="col-sm-6">
                <input autofocus="autofocus" class="form-control" th:field="${eventDto.eventDate}" type="date">
                <p th:errorclass="text-danger"
                   th:errors="${eventDto.eventDate}"
                   th:if="${#fields.hasErrors('eventDate')}"></p>
            </div>
        </div>

        <div>
            <div class="d-flex justify-content-start ms-8 mt-3">
                <button class="btn btn-success me-2" type="submit">Submit</button>
                <button class="btn btn-danger" onclick="window.location.href='/events'" type="button">Cancel</button>
            </div>
        </div>

    </form>
</div>
</div>

</div>




<script crossorigin="anonymous"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
