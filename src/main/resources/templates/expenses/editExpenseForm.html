<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: boots_trap}"></head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="~{fragments :: nav_bar}"></div>

    <h2 class="m-4">Edit Expense</h2>

    <form method="post" th:action="@{/expenses/updateExpense}" th:object="${editExpense}">
        <input type="hidden" th:name="index" th:value="${index}"/>
        <input type="hidden" th:name="eventId" th:value="${editExpense.eventId}"/>
        <input type="hidden" th:name="userId" th:value="${editExpense.userId}"/>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-6">
                <input class="form-control" required th:field="*{description}" type="text"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Amount</label>
            <div class="col-sm-6">
                <input class="form-control" required th:field="*{amount}" type="number"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Expense Date</label>
            <div class="col-sm-6">
            <input class="form-control" required th:field="*{expenseDate}" type="date"/>
            </div>
        </div>
        <div class="d-flex justify-content-start ms-8 mt-3">
            <button class="btn btn-success me-2" type="submit">Save</button>
            <button class="btn btn-danger"
                    th:href="@{/expenses/expenseForm(eventId=${eventId}, userId=${userId})}">
                Cancel
            </button>
        </div>
    </form>


</div>
</div>


</body>
</html>
