<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: boots_trap}"></head>
<body>
<div class="container col-md-offset-3 col-md-8 mt-lg-5">
    <div th:replace="~{fragments :: nav_bar}"></div>
    <div class="row mt-2">
        <h2 class="m-4">Expenses Form</h2>
    </div>

    <form method="post" th:object="${expensesDto}">

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${expensesDto.description}">
                <p th:errorclass="text-danger"
                   th:errors="${expensesDto.description}"
                   th:if="${#fields.hasErrors('description')}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Amount</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${expensesDto.amount}">
                <p th:errorclass="text-danger"
                   th:errors="${expensesDto.amount}"
                   th:if="${#fields.hasErrors('amount')}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Expense Date</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="${expensesDto.expenseDate}">
                <p th:errorclass="text-danger"
                   th:errors="${expensesDto.expenseDate}"
                   th:if="${#fields.hasErrors('expenseDate')}"></p>


            </div>
        </div>

        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button class="btn btn-success" type="submit">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
                <button class="btn btn-danger" href="/expenses">Cancel</button>
            </div>
        </div>

    </form>
</div>


</body>
</html>
